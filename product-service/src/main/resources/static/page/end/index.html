<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta HTTP-EQUIV="pragma" CONTENT="no-cache">
    <meta HTTP-EQUIV="Cache-Control" CONTENT="no-cache, must-revalidate">
    <meta HTTP-EQUIV="expires" CONTENT="0">
    <title>首页</title>
    <link rel="stylesheet" href="../../css/element.css">
    <link rel="stylesheet" href="../../css/base.css">
    <style>
        .el-divider__text {
            background: #eee;
        }
    </style>
</head>
<body>
<div id="wrapper" v-cloak>
    <div style="margin: 10px; ">
    </div>

    <el-row :gutter="10">
        <el-col :span="12">
            <el-card>
                <div slot="header" class="clearfix">
                    <h3>系统公告</h3>
                </div>
                <el-collapse accordion v-model="active">
                    <el-collapse-item :name="index" v-for="(item ,index) in notices">
                        <template slot="title">
                            <b>{{ item.title }}</b>
                            <span style="margin-left: 50px; color: #888">{{ item.time }}</span>
                        </template>
                        <div style="padding: 0 20px">{{ item.content }}</div>
                    </el-collapse-item>
                </el-collapse>
            </el-card>
        </el-col>


        <el-col :span="12">
            <el-card>
                <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
                <div id="main" style="width: 100%;height:400px; margin: 0 auto"></div>
            </el-card>
        </el-col>

    </el-row>

    <el-row style="padding: 5px 0">
        <el-col :span="24">
            <el-card>
                <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
                <div id="polyline" style="width: 100%;height:400px; margin: 0 auto"></div>
            </el-card>
        </el-col>
    </el-row>

    <el-row style="padding: 5px 0">
        <el-col :span="24">
            <el-card>
                <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
                <div id="bar" style="width: 100%;height:400px; margin: 0 auto"></div>
            </el-card>
        </el-col>
    </el-row>


</div>

<script src="../../js/echarts.min.js"></script>
<script src="../../js/china.js"></script>
<script src="../../js/jquery.min.js"></script>
<script src="../../js/vue.min.js"></script>
<script src="../../js/element.js"></script>
</body>
</html>
